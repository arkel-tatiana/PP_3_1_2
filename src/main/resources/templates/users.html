<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
>

<head>
    <meta charset="UTF-8">
    <title>all users</title>
</head>
<body>
<h1>Список всех пользователей</h1>
<br><br>
<table>
    <tr style="background-color:lightgreen; font-size: 20px">
        <th >Имя пользователя </th>
        <th>Фамилия пользователя</th>
        <th>Возраст пользователя</th>
        <th>Емаил пользователя</th>
        <th>Операции</th>
    </tr>

    <th:block th:each="user : ${userList}">

        <tr style="background-color:lightblue; font-size: 15px; border: white solid 2px; text-align: center;height: 50px">
            <td th:text="${user.firstName}" ></td>
            <td th:text="${user.lastName}" ></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}" ></td>
            <td>
                <div style="display: flex; column-gap: 10px">
                <a th:href="@{/{id}/editUser(id=${user.getId()})}">
                    <button style="background-color: mediumpurple; font-size: 15px; border: black solid 3px; text-align: center">изменить</button></a>
                <form th:method="DELETE" th:action="@{/{id}/deleteUser(id=${user.getId()})}">
                    <button type="submit" style="background-color: mediumpurple; font-size: 15px;
                     border: black solid 3px; text-align: center;">удалить</button>
                </form>
                </div>
            </td>
        </tr>
    </th:block>
</table>
<br><br>
<input style="background-color: mediumpurple; font-size: 15px; border: black solid 3px; text-align: center;"
       type="button" value="Добавить пользователя" onclick="window.location.href = 'addNewUser'"/>
</body>
</html>
