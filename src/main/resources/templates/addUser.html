<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ADD USER</title>
</head>
<body>
<h1>Данные пользователя</h1>
<br><br>

<form th:method="POST" th:action="@{/saveUser}" th:object="${userList}">
        <label style="background-color:lightgreen; font-size: 15px; margin-right: 20px;"
               for="firstName">Имя</label>
        <input type="text" th:field="*{firstName}" id="firstName"
               style="background-color:lightblue; font-size: 15px"
               />
        <br><br>

        <label style="background-color:lightgreen; font-size: 15px; margin-right: 20px;"
               for="lastName" >Фамилия</label>
        <input type="text" th:field="*{lastName}" id="lastName"
               style="background-color:lightblue; font-size: 15px"/>
        <br><br>

        <label style="background-color:lightgreen; font-size: 15px; margin-right: 20px;"
               for="age">Возраст </label>
        <input type="text" th:field="*{age}" id="age"
               style="background-color:lightblue; font-size: 15px"/>
        <br><br>

        <label style="background-color:lightgreen; font-size: 15px; margin-right: 20px;"
               for="email">Эл почта</label>
        <input type="text" th:field="*{email}" id="email"
               style="background-color:lightblue; font-size: 15px"/>
        <br><br><br>

    <input type="submit" value="Добавить пользователя"
           style="background-color: mediumpurple; font-size: 15px; border: black solid 3px; text-align: center;"/>
</form>


</body>
</html>
